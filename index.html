<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대구동네도서관</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/my_reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/common.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <!-- header 영역 -->
      <header>
        <h1><i class="fa-solid fa-book-open-reader"></i> 대구동네도서관</h1>
        <a href="https://library.daegu.go.kr/dgportal/index.do" target="_blank">통합도서관 <br />바로가기</a>
        <i class="fa-solid fa-bars ham"></i>
      </header>

      <!-- section.main 영역 -->
      <section class="main">
        <div class="textArea">
          <h2>도서관에 직접 방문하지 않아도 OK!</h2>
          <span>가까운 곳에서 손쉽게 책 빌려보세요~!</span>
          <ul class="info">
            <li class="smartLB">
              <p>스마트 도서관 어떻게 이용할까?</p>
              <img src="./img/phone.png" alt="스마트폰" />
              <a href="https://library.daegu.go.kr/dgportal/html.do?menu_idx=68" target="_blank"></a>
            </li>
            <li class="house">
              <p>우리집 근처에서 책 빌리고 싶다면?</p>
              <img src="./img/house.png" alt="집" />
              <a href="https://library.daegu.go.kr/dgportal/html.do?menu_idx=104" target="_blank"></a>
            </li>
          </ul>
        </div>
      </section>

      <!-- section.search 영역 -->
      <section class="search">
        도서관 명 :
        <select name="smart_library" class="smart_library"></select>
        <input type="text" placeholder="무슨 책을 찾으시나요?" class="searchInput" />
        <i class="fa-solid fa-magnifying-glass searchBtn"></i>
      </section>

      <!-- section.list 영역 -->
      <section class="list">
        <div class="btns">
          <button class="new">신간도서</button>
          <button class="best">인기도서</button>
        </div>
        <ul class="bookList">
          <!-- 데이터 출력 영역 -->
        </ul>
      </section>

      <!-- modal 영역 -->
      <div class="modal hidden"></div>

      <!-- footer 영역 -->
      <footer>이름 뭘로 하지</footer>
    </div>
  </body>
</html>
